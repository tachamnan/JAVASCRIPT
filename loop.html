<body>
<h1>For Loop</h1>
<script type="text/javascript">

	for(var i=0; i<=10; i++){
		// if (i===5) {
		// 	break;
		// }
		if (i===5) {
			continue;
		}

		document.write(i+ '<br>');


	}
</script>
<h1>While Loop</h1>
<script type="text/javascript">
	var i=0;
	while(i<=5){
		document.write(i+'<br>');
		i++;

	}
</script>
 <h1>do while Loop</h1>
<script type="text/javascript">
	var i=0;
	do{
		document.write(i+'<br>');
		i++;
	}while(i<=5);
</script> 
<h1>Switch</h1>
<script type="text/javascript">
	var X="C";
	switch(X){
		case "A":
			document.write('A');
			break;
		case "B":
			document.write('B');
			break;
		case "C":
			document.write('C');
			break;
		defualt:
			document.write("No Result");


	}
</script>
