<!DOCTYPE html>
<html>
<head>
	<title>test hide and show </title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
<input type="button" value="hideshow" onclick="hideshow()"><br>
<div id="box2">
	<ul>
		<li><a>home</a></li>
		<li><a>contact us</a></li>
		<li><a>settings</a></li>
		<li><a>about us</a></li>
	</ul>
</div>

</body>
<script>
	var x=0;
	function hideshow(){
		
		if (x==0)
		{
			document.getElementById('box2').style.display='none';
			x=1;
		}else{
			document.getElementById('box2').style.display='block';
			x=0;
		}
	}
</script>
</html>
