<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>For Loop</h2>
<script type="text/javascript">
	for(var i=0; i<=10; i++){
		document.write(i+'<br>');

	}
</script>
<h2>While Loop</h2>
<script type="text/javascript">
	var i=0;
	while(i<=6){
		document.write(i+'<br>');
		i++;
	}
	
</script>
<h2>Do while loop</h2>
<script type="text/javascript">
	var i=0;
	do{
		document.write(i+'<br>');
		i++;
	}while(i<=5);
</script>

</body>
</html>
