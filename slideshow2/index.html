<!DOCTYPE html>
<html>
<head>
	<title>Testing slideshow2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
	<div class="slides">
		<input type="radio" name="radio-btn" id="raddio1">
		<input type="radio" name="radio-btn" id="raddio2">
		<input type="radio" name="radio-btn" id="raddio3">
		<input type="radio" name="radio-btn" id="raddio4">  

		<div class="slide first">
			<img src="images/na1.jpg" alt="">
		</div>
		<div class="slide">
			<img src="images/na2.jpg" alt="">
		</div>
		<div class="slide">
			<img src="images/na3.jpg" alt="">
		</div>
		<div class="slide">
			<img src="images/na4.jpg" alt="">
		</div>

		<div class="navigation-auto">
			<div class="auto-btn1"></div>
			<div class="auto-btn2"></div>
			<div class="auto-btn3"></div>
			<div class="auto-btn4"></div>
			
		</div>

		
		
	</div>
	<div class="navigation-manual">
			
			<label for="radio1" class="manual-btn"></label>
			<label for="radio2" class="manual-btn"></label>
			<label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>
		</div>
	
</div>

</body>
</html>
